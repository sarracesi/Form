<!doctype html>
<html>

    <link rel="stylesheet" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-1">
        <div class="login-box">
            <div class="animate">
                <h2>Facture</h2>
            </div>

                <select>
                    <option>Fournisseur d'Alger</option>
                    <option>Fournisseur d'Oran</option>

                </select>
            </div>
            <form>
                <div class="user-box">

                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Prénom</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Adresse mail</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Numéro de téléphone</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Adresse</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Région</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Ville</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>TVA</label>
                </div>

                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Code postale</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Code de la carte</label>
                </div>
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
            </form>
        </div>
    </div>
</body>
</html>
